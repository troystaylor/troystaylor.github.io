# Site Configuration
title:            Troy's Tech Blog
longtitle:        Troy Taylor's Technical Blog
author:           Troy Taylor
email:            troy@example.com
description: >
  Technical blog covering Power Platform, connectors, MCP servers, 
  Copilot Studio, and enterprise integrations.

version:          1.0
gitbook_version:  3.2.3

url:              'https://troystaylor.github.io'
baseurl:          ''
rss:              RSS

# Use the jekyll-gitbook remote theme
remote_theme: sighingnow/jekyll-gitbook

toc:
  enabled: true
  h_min:   1
  h_max:   3

# Favicon path
favicon_path:     /assets/gitbook/images/favicon.ico

# Markdown configuration
markdown:         kramdown
kramdown:
  auto_ids:               true
  input:                  GFM
  math_engine:            mathjax
  smart_quotes:           lsquo,rsquo,ldquo,rdquo
  toc_levels:             1..6
  syntax_highlighter:     rouge
  syntax_highlighter_opts:
    guess_lang:           true

syntax_highlighter_style: colorful

markdown_ext:             markdown,mkdown,mkdn,mkd,md

# Permalinks
permalink:                /:categories/:year-:month-:day-:title:output_ext

# Optional: Disqus comments (uncomment and add your shortname)
# disqushandler:            your-disqus-shortname

# Optional: Google Analytics (uncomment and add your tracking ID)
# tracker:
#   google_analytics: "UA-XXXXXXXXX-X"

exclude:
  - _drafts
  - Gemfile
  - Gemfile.lock
  - README.md
  - LICENSE

collections:
  pages:
    output: true
    permalink: /:collection/:path/

ordered_collections:
  - posts
  - pages

page_width: 800px

destination:      ./_site
incremental:      false
regenerate:       true

plugins:
  - jekyll-feed
  - jekyll-readme-index
  - jemoji
  - jekyll-remote-theme
